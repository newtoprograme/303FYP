<!doctype html>
<html lang="en">

{% include 'layout/header.html' %}

<body class="text-center">
    <div class="container">
        {% if (msg) %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                <strong>Opps!</strong> {{ msg }}.
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
         {% endif %}
         
        <form class="form-signin" action="/login" method="POST">
            <a href="/">
                <img class="mb-4" src="img/logo_transparent.png" alt="" width="300" height="300">
            </a>
            <h1 class="h3 mb-3 font-weight-normal">Please login</h1>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control" name="email" placeholder="Email address" required autofocus><br>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" name="pass" class="form-control" placeholder="Password" required>
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button><br>
            <p style="color: grey;">OR</p>
            <a href="signup">Register a new account</a>
            {% include 'layout/footer.html' %}
        </form>
    </div>
</body>

<script type="text/javascript">
    $( document ).ready(function() {
        function pollData() {
            $.ajax({
                type: "GET",
                url: '/poll-data',
                // dataType: "html",
                success: function(data) {
                    console.log(data);
                },
                error: function() {
                    alert('Error occured');
                }
            });
        }

        pollData();
    });

</script>

</html>
