{% include("layout/dashboard_head.html") %}
	<main class="main">
        {% if (msg) %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                 {{ msg }}.
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        {% endif %}
		<div class="container-fluid">
			<div class="col-md-8">
				<div class="card">
					<div class="card-header"><strong>Change</strong> Password</div>
					<form class="form-horizontal" action="/reset-password" method="post">
						<div class="card-body">
							<div class="form-group row">
								<label class="col-md-3 col-form-label" for="hf-email">Email</label>
								<div class="col-md-9">
									<input class="form-control" disabled id="hf-email" type="email" name="hf-email" value="{{session.email}}" autocomplete="email">
									<span class="help-block" style="color: grey">Your email, used to login account</span>
								</div>
							</div>
							<div class="form-group row">
								<label class="col-md-3 col-form-label" for="hf-password">Old Password</label>
								<div class="col-md-9">
									<input class="form-control" id="hf-password" type="password" name="old-password" placeholder="Enter Old Password" autocomplete="current-password">
									<span class="help-block">Please enter your <b>Old</b> password</span>
								</div>
							</div>
							<hr>
							<div class="form-group row">
								<label class="col-md-3 col-form-label" for="hf-password">New Password</label>
								<div class="col-md-9">
									<input class="form-control" id="hf-password" type="password" name="new-password" placeholder="Enter New Password" autocomplete="current-password">
									<span class="help-block">Please enter your <b>New</b> password</span>
								</div>
							</div>
							<div class="form-group row">
								<label class="col-md-3 col-form-label" for="hf-password">Confrim New Password</label>
								<div class="col-md-9">
									<input class="form-control" id="hf-password" type="password" name="new-password2" placeholder="Enter New Password Again" autocomplete="current-password">
									<span class="help-block">Please confirm your <b>New</b> password</span>
								</div>
							</div>
						</div>
						<div class="card-footer">
							<button class="btn btn-sm btn-primary" type="submit">
							<i class="fa fa-dot-circle-o"></i> Save Change</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</main>
{% include("layout/dashboard_foot.html") %}
